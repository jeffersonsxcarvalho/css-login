<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Login1 - css</title>
</head>
<body>

  <div class="window">
    <div class="tudo">
      <div class="login">
        <form action="">
          <input type="text" name="email" class="email" placeholder="Escreve teu email" autocomplete="off">
          <input type="password" name="password" class="password" placeholder="Escreva tua senha" autocomplete="off">
          <input type="submit" name="enviar" class="enviar">
  
        </form>
        <div class="pic"></div>
      </div>
      <div class="signup">
        <form action=""> 
          <input type="text" name="name" class="name" autocomplete="off" placeholder="Escreva teu primeiro nome">
          <input type="text" name="lname" class="lname" autocomplete="off" placeholder="Escreva teu sobrenome">       
          <input type="text" name="email" class="email" autocomplete="off" placeholder="Escreva teu email">
          <input type="text" name="password" class="password" autocomplete="off" placeholder="Escreva tua senha">  
          <input type="submit" name="sign" class="sign" value="Me inscrever" autocomplete="off">          
        </form>
        <div class="pic"></div>
      </div>

    </div>
    <button class="ins" onclick="toggle()">Increver</button>
  </div>

  


  <script src="js/estilo.js"></script>
</body>
</html>
